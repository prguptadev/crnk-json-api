language: java
sudo: false
install: true

jdk:
- oraclejdk8

addons:
  sonarqube:
    organization: code-not-found-json-api
    token:
      secure: $SONAR_TOKEN

env:
- PROJECT_DIR=json-api-crnk-helloworld
- PROJECT_DIR=json-api-crnk-jpa
- PROJECT_DIR=json-api-crnk-relationship
- PROJECT_DIR=json-api-katharsis-helloworld

script:
- cd $PROJECT_DIR
- mvn test -B
- mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar

cache:
  directories:
  - $HOME/.m2/repository
  - $HOME/.sonar/cache

notifications:
  email: false
